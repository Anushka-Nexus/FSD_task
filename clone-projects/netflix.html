<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="/bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <!-- linking fontawesome -->
    <link rel="stylesheet" href="../fontawesome-web-6/css/all.css">
    <style>
        .bg-img-box {
            height: 100vh;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url(/clone-projects/project_media/collage.png);
            background-size: cover !important;
            background-attachment: fixed;
            
           
        }
        select {
            background: transparent !important;
            color: rgb(5, 5, 5);
            /* padding: 7px 14px; */
            border: 1px solid rgb(189, 185, 185);
            border-radius: 4px;

        }

        .select-btn:focus {
            border: 2px solid white !important;
        }

        .sign-btn {
            /* padding: 6px 16px; */
            border: none !important;
            background-color: #e50914;
            color: white;
            font-weight: 500;
        }

        .sign-btn:focus {
            background-color: rgba(176, 11, 20, 0.7);
            transform: scale(0.9);
        }

        .sign-btn:hover {
            background-color: #e50914;
        }

        .text-section {
            height: 100%;
          
        }

        .text-section-box {
            height: 100%; 
        }

        .text-section-box>.heading-text {
            color: white;
            font-size: 3.7rem;
            font-weight: 800;
            text-align: center;
            line-height: 4rem;
        }


        .text-section-box .text {
            font-size: 1.2rem;
            color: white;
            text-align: center;
            font-weight: 400;
        }

        .custom-email-style {
            width: 440px;

        }

        .custom-btn {
            width: 200px;
            height: 57px;
            background-color: #e50914;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        input {
            background-color: rgba(14, 14, 14, 0.4) !important;
        }

        .curve-img {
            position: absolute;
            bottom: 0;
            left: 20%;
        }

        @media screen and (max-width: 576px) {
            .select-btn {
                height: 40px;
                width: 120px;
                margin-top: 4px;
            }
            
            .text-section-box>.heading-text {
                font-size: 2.35rem !important;
                line-height: 2.7rem;
            }

            .text-section-box .text {
                font-size: 1rem !important;
            }

            .custom-btn {
                width: 160px;
                height: 40px;
                background-color: #e50914;
                color: white;
                font-size: 1.2rem;
                font-weight: 600;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-img-box ">
      <div class="container p-0 d-flex flex-column gap-5" style=" width: 100%;">
            <div class="header d-flex p-3 gap-3">
                <img src="/clone-projects/project_media/netflix.png" alt="" class="img-fluid" width="150px">
                <div
                    class="select-btn ms-auto d-flex align-items-center bg-dark text-white px-3 rounded border border-secondary">

                    <i class="fa-solid fa-language"></i>
                    <select class="bg-dark text-white border-0" style="outline: none;">
                        <option value="English">English</option>
                        <option value="हिन्दी">हिन्दी</option>
                    </select>
                </div>
                <button class="sign-btn btn rounded-1 mt-1" style="height:40px !important;">Sign in</button>
            </div>

            <div class="container-fluid text-section mt-2 mt-sm-4 d-flex justify-content-center align-items-center">
                <div class="container text-section-box ">
                    <div class="heading-text">
                        Unlimited movies, TV
                    </div>
                    <div class="heading-text">
                        shows and more
                    </div>
                    <div class="mt-3 fs-4 fw-semibold text-white text-center">Starts at ₹149. Cancel at any time.</div>
                    <div class="text mt-3">Ready to watch? Enter your email to create or restart your membership.</div>

                    <div class="mt-3 d-flex gap-2 flex-column flex-sm-row justify-content-center align-items-center">
                        <div class="form-floating custom-email-style">
                            <input type="email" class="form-control" id="email-inp" placeholder="Email address">
                            <label for="email-inp" class="text-light">Email address</label>
                        </div>
                        <button class="btn custom-btn">Get Started
                            <svg xmlns="http://www.w3.org/2000/svg" height="22" width="24" viewBox="0 0 320 512"
                                fill="white" style="margin-bottom: 4px;">
                                <path d="M285.5 272.5L91.51 466.5c-9.373 9.373-24.57 9.373-33.94 
                                        0s-9.373-24.57 0-33.94L233.9 256 57.56 79.03c-9.373-9.373-9.373-24.57 
                                        0-33.94s24.57-9.373 33.94 0l194 194c9.4 9.4 9.4 24.6.06 34.1z" />
                            </svg>

                        </button>
                    </div>

                </div>
            </div>

            <img src="./project_media/edge.png" alt="" class="curve-img d-none d-md-block">
        </div>
    </div>
</body>

</html>
