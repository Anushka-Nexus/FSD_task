<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cont {
            width: 750px;
            height: 400px;
        }

        .b-sizing {
            background-color: rgba(21, 20, 20, 0.1);
            color: aliceblue;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 40%;
            left: 1rem;

        }
    </style>
</head>

<body>
    <!-- carousel element se sliding la skte hai  -->
    <div class="container cont mt-5">
        <div class="carousel slide carousel-fade" id="sliding">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="/media/card1.png" alt="fort image">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="/media/card2.png" alt="fort image">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="/media/card3.png" alt="fort image">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img class="img-fluid" src="/media/card4.png" alt="fort image">
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev b-sizing" data-bs-target="#sliding" data-bs-slide="prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor"
                    class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </button>
            <button class="carousel-control-next b-sizing ms-auto me-4" data-bs-target="#sliding" data-bs-slide="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg>

            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#sliding" data-bs-slide-to="0" class="active">
                    <!-- active class use nhi kiya to work nhi krega hmesha 1st class pr active ya jo first dikhani hai vha active likhna mandatory hai -->
                    <!-- data-bs-slide-to pr hm numbers likh rhe hai slide k ,first start hota h 0 se   -->
                </button>
                <button type="button" data-bs-target="#sliding" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#sliding" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#sliding" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>

</body>

</html>
