<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 p-3 bg-primary">
        <span class="d-block mb-4 text-light fs-5">multi-color with active btn-group buttons</span>
         <div class="btn-group flex gap-1">
             <button class="btn btn-warning">About</button>
             <button class="btn btn-danger active">Alert</button>
             <button class="btn btn-dark ">Home</button>
             <button class="btn btn-info">Contact</button>
             <button class="btn btn-secondary">Support</button>
         </div>
          <span class="d-block mt-4 text-light fs-5">outline btn-group buttons</span>
         <div class="btn-group d-block mt-3">
             <button class="btn btn-outline-light">outline btn1</button>
             <button class="btn btn-outline-light">outline btn 2</button>
             
         </div>
          <span class="d-block mt-4 text-light fs-5">checkbox btn-group buttons</span>
         <div class="btn-group d-block mt-3">
            <input type="checkbox" id="check1" class="btn-check">
            <label for="check1" class="btn btn-dark"> check</label>
            <input type="checkbox" id="check2" class="btn-check">
            <label for="check2" class="btn btn-danger"> check1</label>
            <input type="checkbox" id="check3" class="btn-check">
            <label for="check3" class="btn btn-dark"> check2</label>
             
         </div>
          <span class="d-block mt-4 text-light fs-5">radio btn-group buttons</span>
         <div class="btn-group d-block mt-3">
            <input type="radio" id="r1" class="btn-check">
            <label for="r1" class="btn btn-danger">radio1</label>
            <input type="radio" id="r2" class="btn-check">
            <label for="r2" class="btn btn-success">radio2</label>
            <input type="radio" id="r3" class="btn-check">
            <label for="r3" class="btn btn-danger">radio3</label>
             
         </div>
    </div>
</body>
</html>
