<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .child{ width: 800px; height:60px; background-color: rgb(173, 201, 108) }
    </style>
</head>
<body>
      <fieldset>
          <span class="fs-5">Alert message</span><br><br>
          
          <button type="button" class="btn btn-success ms-5" data-bs-target="#AlertBtn" data-bs-toggle="collapse">Submit</button>
          <div class="alert alert-success my-4" role="alert" id="AlertBtn">You've submitted your form successfully!</div>
      </fieldset><hr>
      <fieldset>
          <span class="fs-5">Badge example</span><br><br>
           <button type="button" class="btn btn-warning position-relative ms-5">Message
            <span class="bg-danger badge position-absolute top-0 start-100 translate-middle rounded-pill">50+</span>
           </button>
      </fieldset><hr>
      <fieldset>
          <span class="fs-5">Spinner example</span><br><br>
          <div class="spin1 ms-5 fs-5">
               <span>border spinner</span><br><br>
              <div class="spinner-border text-primary" role="status">
                 <span class="visually-hidden">Loading...</span>
              </div>
          </div> <br>
          <div class="spin2 ms-5 fs-5">
              <span>Growing spinner</span><br><br>
              <div class="spinner-grow text-danger" role="status">
                          <span class="visually-hidden">Loading...</span>
              </div>
          </div><br>
          <div class="spin1 ms-5 fs-5">
               <span> spinner with button</span><br><br>
               <button class="btn btn-success"> 
                   <span class="spinner-border spinner-border-sm text-light"></span>
                   <span role="status">Loading..</span>
               </button>
          </div> <br>
      </fieldset><hr>
      <fieldset>
         <span class="fs-5">Progress example</span>
        <div class="child ms-5">
            <br>
               <div class="progress ms-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-danger w-75"></div>
              </div>
        </div> <br>
        <div class="child ms-5">
            <br>
               <div class="progress ms-2" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-info w-50"></div>
              </div>
        </div> <br>
        <div class="child ms-5 pt-3">
          <div class="progress-stacked ">
              <div class="progress " role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                  <div class="progress-bar bg-dark"></div>
              </div>
              <div class="progress " role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <div class="progress-bar bg-primary"></div>
              </div>
               <div class="progress " role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                  <div class="progress-bar bg-success"></div>
              </div>
          </div>
        </div>
      </fieldset>
</body>
</html
