<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        
         .main{
            width: 100vw;
            height: 90vh;
            background-color: rgb(247, 247, 183);
         }
         .header{
            width: 100vw;
            height: 80px;
            background-color: rgb(247, 182, 237);
         }
         .icon1{
            position: absolute;
            width: 80px;
            height: 80px;
            top: 10px;
         }
         .name{
            width: 150px;
            height: 80px;
            /* background-color: aliceblue; */
            margin-left: 4rem;
            font-size: 2rem;
            font-family: "Galada", cursive;
            font-weight: 400;
            font-style: normal;
            color: aliceblue;
            position: absolute;
            top: 1rem;
            left: 8px;
         }
         .notification-btn{
            position: absolute;
            right: 5%;
            top: 10px;
             width: 50px;
            height: 50px;
            background-color: antiquewhite;
         }
         .notification-btn:hover{
            background-color: black;
            color: antiquewhite;
         }
         .narrow-btn{
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
         }
         .narrow-btn:hover{
            background-color: black;
            color: antiquewhite;
         }
         .f-card{
            position: absolute;
            top: 35%;
            left: 35%;
            width: 440px;
            height: 300px;
            padding: 10px;
            border-radius: 1rem;
            background-color: rgb(241, 250, 250);
            box-sizing:border-box;
         }
          .container{
            width: 120px;
            height: 120px;
            /* background-color: rgb(11, 11, 11); */
            -webkit-border-radius : 100%;
            position: absolute;
            top: 6%;
            left: 150px;

         }
         .txt{
            /* background-color: aqua; */
            height: 150px;
            width: 260px;
            position:absolute;
            top: 50%;
            left: 20%;
         } 
        .f-card:hover{
            box-shadow: 0px 8px 10px black;
            box-sizing: content-box;
        }
        .like-btn{
             position: absolute;
            top: 75%;
            left:65%;
            width: 40px;
            height: 40px;
            background-color: aliceblue; 
        }
        .like-btn:hover{
            background-color: rgb(250, 31, 31);
            color: aliceblue;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
   <div class="main">
        <div class="header">
             <div class="icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="50px" fill="currentColor" class="bi bi-brilliance" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7"/>
                </svg>
             </div>
             <div class="name">Name Card</div>
             <button class="notification-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="25px" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                 <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                 </svg>
             </button>
             <button class="narrow-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="25px" fill="currentColor" class="bi bi-arrows-angle-contract" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M.172 15.828a.5.5 0 0 0 .707 0l4.096-4.096V14.5a.5.5 0 1 0 1 0v-3.975a.5.5 0 0 0-.5-.5H1.5a.5.5 0 0 0 0 1h2.768L.172 15.121a.5.5 0 0 0 0 .707M15.828.172a.5.5 0 0 0-.707 0l-4.096 4.096V1.5a.5.5 0 1 0-1 0v3.975a.5.5 0 0 0 .5.5H14.5a.5.5 0 0 0 0-1h-2.768L15.828.879a.5.5 0 0 0 0-.707"/>
                  </svg>
             </button>
        </div>
        <div class="f-card">
               <div class="container">
                 <img src="/media/sample.jpg" alt="" style="width: 120px;height: 120px;border-radius: 100%;">
               </div>
             <div class="txt">
                 <div class="head"><center>ANUSHKA SHENDE</center></div>
                 <div id="text"> <center>BCA Student || Coder</center></div>
             </div>
        </div>
        <button class="like-btn">
             <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
             <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
             <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
             </svg>
        </button>
   </div>
</body>
</html>
