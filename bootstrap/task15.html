<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.css">
    <style>
        body{background-color: black;}
        .main{
            height: 810px;
            width: 650px;
            background-color: rgb(251, 250, 250);
            margin-left: 400px;
        }
        .container{
            height: 400px;
            width: 550px;
        }
        .heading{
            margin-left: 20%;
            height: 60px;
            width: 350px;
        }
        .product{
            height: 250px;width: 255px;background-color: rgb(196, 244, 255);
        }
        .rp{
            margin-left: 25%;
        }
        .image:hover{
            transform: scale(1.01);
        }
        .related{
            height: 320px;width:250px; background-color: rgb(196, 244, 255);
        }
       .cta{
        height: 1.8rem;background-color: rgb(3, 55, 67);
       } 
       .cta:hover{
        transform: scale(1.02);
        background-color: rgb(61, 6, 4);
        box-shadow: 0px 5px 5px black;
       }
    </style>
</head>
<body>
     <div class="main d-flex flex-wrap g-5">
         <div class="container c1  d-flex flex-wrap g-4 justify-center-around ">
              <div class="heading fs-1 fw-bold">Featured Product</div>
              <div class="product image">
                 <img src="../media/headphone.jpg" alt="headphone image" class="product">
              </div>
              <div class="product detail ms-3 fs-5 "> 
                 <div class="fs-3 fw-bold">UR20(Headphones)</div>
                 <div class="fs-4 fw-bold mt-2">$99.99</div>
                 <div class="mt-3">
                    <ul>
                       <li> Bluetooth 4.1</li>
                        <li>EQ settings</li>
                        <li>PremiumPitch+™</li>
                    </ul>
                </div>
                 <button class="cta fs-6 ms-3 text-light border border-light rounded-1">Add to cart</button>
              </div>
         </div>
         <div class="container c2  d-flex flex-wrap g-4">
              <div class="heading rp fs-2 fw-bold">Related Product</div>
              <div class="related p1">
                 <img src="../media/headph2.jpg" alt="" class="rel w-100 h-50">
                 <div class="fs-4 fw-bold ms-3">ZMFHeadphones</div>
                 <div class="fs-5 fw-bold ms-3">$69.99</div>
                 <ul>
                       <li> heir-loom quality</li>
                        <li>Comfortable Fit</li>
                        <li>PremiumPitch+™</li>
                 </ul>
                
             </div>
              <div class="related p2 ms-3">
                <img src="../media/headph3.jpg" alt="" class="rel w-100 h-50">
                 <div class="fs-4 fw-bold ms-3">ZMFHeadphones</div>
                 <div class="fs-5 fw-bold ms-3">$59.99</div>
                 <ul>
                       <li> Exceptional Sound quality</li>
                        <li>Customized</li>
                        <li>2-Years Waranty</li>
                 </ul>
              </div>
         </div>
     </div>
</body>
</html>
