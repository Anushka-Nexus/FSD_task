<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./style.css">
   
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <header>
                <div class="header-container d-flex gap-3 flex-column align-items-center">
                    <span class="heading">Tic Tac Toe</span>
                    <div class="player-container d-flex gap-5">
                        <div class="player playerX  rounded-3  text-dark fw-bold fs-3">Player X</div>
                        <div class="player playerO  rounded-3  text-dark fw-bold fs-3 ">Player O</div>
                    </div>
                </div>
            </header>
            <main>
                <div class="main-container d-flex align-items-center justify-content-center mt-5">
                    <div class="grid-container">
                        <div class="grid-child fs-1 fw-bold  text-center  text-light d-flex justify-content-center align-items-center"  data-item="0"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="1"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="2"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="3"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="4"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="5"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="6"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="7"></div>
                        <div class="grid-child  fs-1 fw-bold text-center text-light  d-flex justify-content-center align-items-center" data-item="8"></div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="result-container d-flex flex-column align-items-center mt-4">
                    <span class="heading">Result</span>
                    <!-- <div class="result">Winner is :</div> -->
                    <div class="clock">00:00</div>
                    <div class="btn-container">
                         <button class="start buttons rounded-3 fw-semibold" style="background-color: rgb(50, 205, 81);"> Start</button>
                         <button class="reset buttons rounded-3 fw-semibold" style="background-color: rgb(248, 144, 7);">Reset</button>
                    </div>
                </div>
            </footer>
            <div class="hide-winner-block">
              <div class="show-winner rounded-3 text-center text-dark d-flex align-items-center justify-content-center fw-bold">
                 
               </div>
            </div>
        </div>
    </div>
</body>
 <!-- linking js -->
    <script src="./script.js"></script>
</html>
