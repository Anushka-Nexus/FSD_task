<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      padding: 20px;
      background: white;
      -webkit-border-radius: 20px;
      -webkit-box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      -webkit-transition: all 0.3s ease;
      text-align: center;
    }

    .card:hover {
      -webkit-transform: scale(1.05);
      -webkit-box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      background: -webkit-linear-gradient(45deg, #00b4db, #ff6ec4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .bio {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-img" src="https://i.pravatar.cc/100" alt="Profile" />
    <div class="name">Anushka</div>
    <div class="bio">Frontend Developer | CSS Wizard</div>
  </div>
</body>
</html>
